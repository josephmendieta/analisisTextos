<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de An치lisis</title>
    <link rel="icon" href="https://favicon.io/emoji-favicons/smile.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #66a6ff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            border-radius: 10px;
        }

        th {
            background-color: #f2f2f2;
            color: #66a6ff;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        .btn-back {
            padding: 10px 20px;
            background-color: #66a6ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #5590d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de An치lisis de Sentimientos</h1>
        <table>
            <thead>
                <tr>
                    <th>Texto</th>
                    <th>Clasificaci칩n</th>
                    <th>Sentimiento</th>
                </tr>
            </thead>
            <tbody>
                {% for item in historial %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="window.location.href='/'" class="btn-back">Volver al An치lisis</button>
    </div>
</body>
</html>
